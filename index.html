<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>SIH</title>
    <link rel="shortcut icon" href="logo.png" type="image" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">
          <img
            src="logo.png"
            alt="logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          UIDAI
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">PROFILE</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                SETTINGS
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link">LOG OUT</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="main">
      <div class="upload">
        <div class="img">
          <img src="upload.gif" alt="" id="imgbox" srcset="" />
        </div>
        <div class="side">
          <div class="settings">
            <div class="editor">
              <div class="filter">
                <label for="blur">Blur</label>
                <input
                  type="range"
                  min="0"
                  max="5"
                  value="0"
                  step="0.1"
                  id="blur"
                />
              </div>
              <div class="filter">
                <label for="contrast">Contrast</label>
                <input
                  type="range"
                  min="0"
                  max="200"
                  value="100"
                  id="contrast"
                />
              </div>
              <div class="filter">
                <label for="hue-rotate">Hue-Rotate</label>
                <input
                  type="range"
                  min="0"
                  max="360"
                  value="0"
                  id="hue-rotate"
                />
              </div>
              <div class="filter">
                <label for="sepia">Sepia</label>
                <input type="range" min="0" max="100" value="0" id="sepia" />
              </div>
              <div class="flip-buttons">
                <div class="flip-option">
                  <input type="radio" name="flip" id="no-flip" checked />
                  <label for="no-flip">No Flip</label>
                </div>
                <div class="flip-option">
                  <input type="radio" name="flip" id="flip-x" />
                  <label for="flip-x">Flip Horizontal</label>
                </div>
                <div class="flip-option">
                  <input type="radio" name="flip" id="flip-y" />
                  <label for="flip-y">Flip Vertical</label>
                </div>
              </div>
            </div>
          </div>
          <div class="commands">
            <button
              type="button"
              id="getimg"
              class="btn btn-primary"
            >
              GET IMG
            </button>
            <button type="button" class="btn btn-success">UPLOAD IMG</button>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
